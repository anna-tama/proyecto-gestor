<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Pr√©stamos</span>
            <button class="btn btn-dark btn-lg" style="float:right" routerLink="/add-debt">Agregar</button>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Fecha origen</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Ganancia</th>
                        <th scope="col">Cant. Cuotas</th>
                        <th scope="col">Valor cuota</th>
                        <th scope="col">Cuotas pagas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of this.clients">
                        <th scope="row">{{client.firstName}}</th>
                        <td>{{client.lastName}}</td>
                        <td>{{client.address}}</td>
                        <td>
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div>
                                    <div class="d-flex flex-column bd-highlight mb-3"
                                        *ngFor="let subItem of client.loan">
                                        {{subItem.initialDate}}
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div>
                                    <div class="d-flex flex-column bd-highlight mb-3"
                                        *ngFor="let subItem of client.loan">
                                        $ {{subItem.profit}}
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div>
                                    <div class="d-flex flex-column bd-highlight mb-3"
                                        *ngFor="let subItem of client.loan">
                                        {{subItem.cuoteQuantity}}
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td>
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div>
                                    <div class="d-flex flex-column bd-highlight mb-3"
                                        *ngFor="let subItem of client.loan">
                                        $ {{subItem.cuoteValue}}
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div>
                                    <div class="d-flex flex-column bd-highlight mb-3"
                                        *ngFor="let subItem of client.loan">
                                        {{subItem.cuotePaid}}
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td>
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div>
                                    <div class="d-flex flex-row bd-highlight mb-3"
                                        *ngFor="let subItem of client.loan">
                                        <i class="fas fa-edit fa-lg text-info mr-2 mb-3"
                                            [routerLink]="['/edit-debt/',client.id,subItem.id]"></i>
                                        <i (click)="onClickDelete(client.id!,subItem)"
                                            class="fas fa-trash-alt fa-lg text-danger"></i>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr></tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
