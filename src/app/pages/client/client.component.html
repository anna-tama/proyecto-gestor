<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Cliente</h3>
                    <form [formGroup]="this.profileForm!" (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="form-group row">
                            <label for="firstName" class="col-sm-2 col-form-label">Nombre: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
                                    placeholder="Nombre" formControlName="firstName">
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <label for="lastName" class="col-sm-2 col-form-label">Apellido: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                                    placeholder="Apellido" formControlName="lastName">
                            </div>
                        </div>


                        <div class="form-group row mt-2">
                            <label for="mobile" class="col-sm-2 col-form-label">Celular: </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="mobile" aria-describedby="mobile"
                                    placeholder="Celular" formControlName="mobile">
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <label for="address" class="col-sm-2 col-form-label">Dirección: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" aria-describedby="address"
                                    placeholder="Dirección" formControlName="address">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary btn-lg mt-3 ml-3">Registrar</button>
                        </div>                     
                    </form>
                    <button type="text" class="btn btn-secondary btn-lg mt-3 mr-3" routerLink="/client-list">Volver</button>

                </div>
            </div>
        </div>
    </div>
</div>
